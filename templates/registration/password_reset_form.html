{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1 class="mt-4 ml-2">Forgotten your password?</h1>
    <p class="mt-2 ml-2">Enter your e-mail address to obtain a new password.</p>
    
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <p class="mt-4"><input type="submit" value="Send e-mail"></p>
    </form>
>
{% endblock %}
